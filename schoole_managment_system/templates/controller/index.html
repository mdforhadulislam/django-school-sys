<div class="flex items-center justify-center min-h-screen bg-gray-50">
   <div class="px-8 py-6 mt-4 text-left bg-white shadow-4xl rounded-lg">
      <div class="flex font-bold justify-center">
         <img class="h-20 w-20" src="{% static 'icon/avatar.svg' %}">
      </div>
      <h3 class="text-2xl font-semibold text-center mt-2">Login To Your Account</h3>
      <form action="" method="POST">
         {% csrf_token %}
         <div class="mt-4">
            <div>
               <label class="block" for="email">Admin Id<label>
                     <input type="text" placeholder="Enter Your Admin Id"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        name="admin_id" required="" id="admin_id">
            </div>
            <div class="mt-4">
               <label class="block">Password<label>
                     <input type="password" placeholder="Enter Your Password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                        name="password" required="" id="password">
            </div>
            <div class="flex items-baseline justify-between">
               <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg">Login</button>
               <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>
            <div>
               {{data.data}}
            </div>
         </div>
      </form>
   </div>
</div>
