{% extends 'layout.html' %}
{% load static %}

{% block title %}
student
{% endblock %}

{% block content %}


{% endblock %}


{% block form %}


<div class="flex items-center justify-center min-h-screen bg-gray-50">
   <div class="px-8 py-6 mt-4 text-left bg-white shadow-4xl rounded-lg">
      <div class="flex justify-center">
         <img src="{% static 'icon/learn-icon.svg' %}" class="w-20 h-20 text-blue-600" alt="">
      </div>
      <h3 class="text-2xl font-bold text-center mt-2">Login To Your Account</h3>
      <form action="" method="POST">
         {% csrf_token %}
         <div class="mt-4">
            <div>
               <label class="block" for="email">Student Id <label>
                     <input type="text" placeholder="Enter Your Student Id" name="student_id" required=""
                        id="id_student_id"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-4">
               <label class="block">Password<label>
                     <input type="password" placeholder="Enter your Password" name="password" required="" id="password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="flex items-center justify-between mt-4">
               <button class="px-6 py-2 mt-0 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
               <div class="flex flex-col">
                  <a href="#" class="text-sm text-blue-600 hover:underline">Don't have an account yet?</a>
                  <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>


{% endblock %}
